apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.plugin-shadow'
apply plugin: 'application'

mainClassName = 'VolumeManager'

jar {
    manifest {
        attributes 'Main-Class': 'VolumeManager'
        attributes 'Class-Path': 'lib'
    }
}
repositories {
    flatDir {
        dirs 'lib'
    }
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.4'
    }
}

dependencies {
    compile name: 'jna-4.5.1'
    compile name: 'system-hook-3.2'
}


