apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.plugin-shadow'
apply plugin: 'application'


mainClassName = 'VolumeManager'

jar {
    manifest {
        attributes 'Main-Class': 'VolumeManager'
        attributes 'Class-Path': 'lib/system-hook-3.2.jar lib/jna-4.5.1.jar lib/VolumeManager.dll'
    }
}

repositories {
    flatDir {
        dirs 'lib'
    }
}


buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.4'
    }
}

dependencies {
    compile fileTree(dir:'lib', include: "jna-4.5.1.jar")
    compile fileTree(dir:'lib', include: "system-hook-3.2.jar")
}



